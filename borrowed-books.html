<!DOCTYPE html>
<html>
<head>
  <title>Borrowed Books</title>
  <style>
    body {
      background-image: url("bg.jpg");
      background-size: cover;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 32px;
      margin-top: 200px;
    }
    
    .borrowed-books-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color:  rgb(42,82,190);
      border-radius: 5px;
    }
    
    .borrowed-books-container h2 {
      text-align: center;
    }
    
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      border-bottom: 1px solid white;
    }
    
    th {
      background-color: #333;
    }
    
    td {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1 style="color:white">Knowledge is Free at Library</h1>
  
  <div class="borrowed-books-container">
    <h2>Borrowed Books</h2>
    <table>
      <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Published Year</th>
        <th>Borrowed Date</th>
        <th>Return Date</th>
      </tr>
      <tr>
        <td>The Great Gatsby</td>
        <td>F.Scott Fitzgerland</td>
        <td>2022</td>
        <td>2023-06-01</td>
        <td>2023-06-15</td>
      </tr>
      <tr>
        <td>To kill a Mockingbird</td>
        <td>HarperLee</td>
        <td>2021</td>
        <td>2023-06-05</td>
        <td>2023-06-20</td>
      </tr>
    </table>
  </div>
</body>
</html>
